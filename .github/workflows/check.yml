name: Check merge into main

on:
  pull_request:
    branches:
      - main

jobs:
  bun-check:
    name: Perform quality checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Fetch main for comparison
        run: git fetch origin main --depth=1
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run formatter, linter, and type checker
        run: bun run check
      - name: Version check
        run: bun run scripts/versionCheck.ts
